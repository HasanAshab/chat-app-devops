apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # why this
spec:
  ingressClassName: nginx
  rules:
  - host: client.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80